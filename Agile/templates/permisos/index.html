<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Permiso.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/perm">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Permisos Id:</label>
                <div class="col-sm-4">
                    {{ form.id }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Permisos name:</label>
                <div class="col-sm-4">
                    {{ form.pname }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Permisos Descripcion:</label>
                <div class="col-sm-4">
                    {{ form.pdescripcion }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Formulario ID:</label>
                <div class="col-sm-4">
                    {{ form.fid }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
