<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Permiso Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Permiso.css' %}" />
</head>

<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Permiso nombre</th>
                <th>Permiso Descripcion</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for permiso in permisos %}
            <tr>
                <td>{{ permiso.pname }}</td>
                <td>{{ permiso.pdescripcion }}</td>
                <td>
                    <a href="/edit/{{ permiso.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                    <a href="/delete/{{ permiso.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
