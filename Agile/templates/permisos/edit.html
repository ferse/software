<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Permiso.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/update/{{permiso.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">PErmiso Id:</label>
                <div class="col-sm-4">
                    <input type="text" name="eid" id="id_id" required maxlength="20" value="{{ permiso.id }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Permiso Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="fname" id="id_fname" required maxlength="100"
                        value="{{ permiso.pname }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Permiso Decripcion:</label>
                <div class="col-sm-4">
                    <input type="text" name="pdescripcion" id="id_pdescripcion" required maxlength="254"
                        value="{{ permiso.pdescripcion }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
