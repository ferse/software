{% extends 'App/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Asignar Rol
              <div class="card-actions"></div>
            </div>
            <div class="card-body">              
              <form action="" method="post" style="margin-left: 300px;">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                      {% if message.tags == 'error' %} 
                        <p style="color:red">{{message}}</p>
                      {% endif %}
                    {% endfor %}
                  {% endif %}
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Usuario:</label>
                  <input type="text" class="form-control" id="alias" name="alias" value="{{alias}}" readonly>
                </div>
                <div class="form-group col-md-7">
                  <label for="roles">Rol:</label><br>
                  <select class="form-select" name="roles" id="roles">
                    <option value="0" selected>Seleccione un rol</option>
                    {% for rol in roles %}
                      <option value="{{rol.nombre}}">{{rol.nombre}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-7">
                  <label>Desde:</label>
                  <input type="date" name="desde" id="desde" required>
                </div>
                <div class="form-group col-md-7">
                  <label>Hasta:</label>
                  <input type="date" name="hasta" id="hasta" required>
                </div>
                <a href="{% url 'users' %}" style="margin-left: 70px;" class="btn btn-link">Cancelar</a>
                <button type="submit" style="margin-left: 80px;" class="btn btn-primary">Asignar Rol</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
