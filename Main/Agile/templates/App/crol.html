{% extends 'App/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Crear Rol
              <div class="card-actions"></div>
            </div>
            <div class="card-body">
             <form action="crol" method="post" style="margin-left: 300px;">
                {% csrf_token %}
                {% if messages %}
                  {% for message in messages %}
                    {% if message.tags == 'error' %} 
                      <p style="color:red">{{message}}</p>
                    {% endif %}
                  {% endfor %}
                {% endif %}
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Descripcion:</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Permisos:</label>
                  <fieldset id="opciones">
                    {% for permiso in permisos %}
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="permiso" value="{{permiso.id}}">
                        <label class="form-check-label" for="flexCheckDefault">{{permiso.nombre}}</label>
                      </div>                 
                    {% endfor %}
                  </fieldset>
                </div>
                <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Crear Rol</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
