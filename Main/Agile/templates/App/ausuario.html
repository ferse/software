{% extends 'App/base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">
  <div id="ui-view" style="opacity: 1;">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Alta Usuario
              <div class="card-actions"></div>
            </div>
            <div class="card-body">              
              <form action="ausuario" method="post" style="margin-left: 300px;">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                      {% if message.tags == 'error' %} 
                        <p style="color:red">{{message}}</p>
                      {% endif %}
                    {% endfor %}
                  {% endif %}
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Usuario:</label>
                  <input type="text" class="form-control" id="alias" name="alias"" required>
                </div>
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group col-md-7">
                  <label for="formGroupExampleInput">Apellido:</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="form-group col-md-7">
                  <label for="exampleInputEmail1">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group col-md-7">
                  <label for="exampleInputPassword1">Contraseña:</label>
                  <input type="password" class="form-control" id="contra1" name="contra1"required>
                </div>
                <div class="form-group col-md-7">
                  <label for="exampleInputPassword1">Confirmar Contraseña:</label>
                  <input type="password" class="form-control" id="contra2" name="contra2" required>
                </div>
                <a href="{% url 'users' %}" style="margin-left: 70px;" class="btn btn-link">Cancelar</a>
                <button type="submit" style="margin-left: 80px;" class="btn btn-primary">Crear Usuario</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
