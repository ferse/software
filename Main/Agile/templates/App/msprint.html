{% extends 'App/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div id="ui-view" style="opacity: 1;">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Modificar Sprint
                            <div class="card-actions"></div>
                        </div>
                        <div class="card-body">
                            <form action="" method="post" style="margin-left: 300px;">
                                {% csrf_token %}
                                <div class="form-group col-md-7">
                                    <label for="formGroupExampleInput">Descripcion:</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" value={{descripcion}} required>
                                </div>
                                <div class="form-group col-md-7">
                                    <label>Fecha inicio:</label>
                                    <input type="date" name="fecha_inicio" id="fecha_inicio" value={{fecha_inicio}} required>
                                </div>
                                <div class="form-group col-md-7">
                                    <label>Duracion:</label>
                                    <input type="number" class="form-control" id="duracion" name="duracion">
                                </div>
                                <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
